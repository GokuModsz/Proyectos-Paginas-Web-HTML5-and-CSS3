<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Exam 1| Order summary card</title>
</head>
<body>

  <div class="container-card">
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="image-hero"
      height="220px" width="450px">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, 
        audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="card-music">
        <img src="/images/icon-music.svg" alt="icon-music" class="icon">
        <h2>Annual Plan</h2>
        <p class="parrafo-1">$59.99/year</p>
        <a href="#" class="link">Change</a>
    </div>
    <div class="botones">
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
    </div>
  </div>
